<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar-first.css">
    
</head>
<body>
    <header>
        <nav>
            <div class="logo1">
                <a href="index.html"><h1>Пловдив транспорт</h1></a>
            </div>
        </nav>

    </header>
    <main>
    <div class="reg-container">
        <div class="reg-box">
            <h2>Създайте профил</h2>
            <form id="registrationForm">
                <div class="input-group">
                    <label for="name">Име</label>
                    <input type="text" id="name" name="name"  placeholder="Въведете вашето име" required>
                </div>
                <div class="input-group">
                    <label for="email">Е-мейл</label>
                    <input type="email" id="email" name="email" placeholder="Въведете вашия е-майл" required>
                </div>
                <div class="input-group">
                    <label for="password">Парола</label>
                    <input type="password" id="password" name="password" placeholder="Въведете вашата парола" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Повторете паролата</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Потвърдете паролата" required>
                </div>
                <button type="submit" class="btn btn-primary">Регистриране</button>
                <p class="login-help">Вече имате профил? <a href="login.html">Влезте тук</a>.</p>
            </form>
        </div>
    </div>
        </main>
    <footer>
        <ul class="footer-links">
            <li><a href="/privacy.html">Политика за поверителност</a></li>
            <li><a href="/feedback.html">Свържете се с нас</a></li>
        </ul>
        <hr>
        <p>&copy; 2024 Пловдив транспорт. Всички права са запазени.</p>
    </footer>
    <script src="scripts/script-registration.js"></script>
</body>
</html>
