<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изпращане на новини</title>
  <link rel="stylesheet" href="css/send-news.css">
</head>
<body>

  <div class="container">
    <h1>Изпращане на новини</h1>
    <div class="news-form">
      <form id="send-news-form">
        <input type="text" id="news-title" placeholder="Име на новината" required>
        <textarea id="news-content" placeholder="Съдържание на новината" rows="5" required></textarea>
        <button type="submit" class="submit-btn">Изпращане на новини</button>
        <a href="admin-dashboard.html" class="back-btn">Обратно към администраторския панел</a>
      </form>
    </div>

    
  </div>

  <script src="scripts/send-news.js"></script>

</body>
</html>
