<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete News</title>
  <link rel="stylesheet" href="css/admin.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      color: #333;
    }
    .news-list {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }
    .news-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .delete-btn {
      padding: 8px 15px;
      font-size: 14px;
      color: white;
      background-color: #dc3545;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Delete News</h1>
    <div class="news-list" id="news-list">
      <!-- News items will be displayed here -->
    </div>

    <a href="admin-dashboard.html" class="back-btn">Back to Dashboard</a>
  </div>

  <script>
   document.addEventListener('DOMContentLoaded', async () => {
  const token = sessionStorage.getItem('adminToken');
  const newsListElement = document.getElementById('news-list');

  if (!token) {
    alert('You must be logged in as an admin to view this page.');
    window.location.href = '/admin-login.html'; // Redirect to login page if not logged in
    return;
  }

  try {
    const response = await fetch('/get-news', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    const data = await response.json();

    if (response.ok) {
      if (data.news && data.news.length > 0) {
        data.news.forEach(news => {
          const newsItem = document.createElement('div');
          newsItem.className = 'news-item';
          newsItem.innerHTML = `
            <div>${news.title}</div>
            <button class="delete-btn" data-id="${news.id}">Delete</button>
          `;
          newsListElement.appendChild(newsItem);
        });

        // Add event listeners for delete buttons
        const deleteButtons = newsListElement.querySelectorAll('.delete-btn');
        deleteButtons.forEach(button => {
          button.addEventListener('click', async () => {
            const newsId = button.getAttribute('data-id');
            await deleteNews(newsId);
          });
        });
      } else {
        newsListElement.innerHTML = '<p>No news available to delete.</p>';
      }
    } else {
      alert('Failed to fetch news: ' + data.message);
    }
  } catch (error) {
    console.error('Error fetching news:', error);
    alert('Error fetching news. Please try again.');
  }
});

async function deleteNews(newsId) {
  const token = sessionStorage.getItem('adminToken');

  try {
    const response = await fetch(`/delete-news/${newsId}`, {
      method: 'DELETE',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    const data = await response.json();

    if (response.ok) {
      alert('News deleted successfully!');
      window.location.reload(); // Refresh the page to update the list
    } else {
      alert('Failed to delete news: ' + data.message);
    }
  } catch (error) {
    console.error('Error deleting news:', error);
    alert('Error deleting news. Please try again.');
  }
}

  </script>

</body>
</html>
